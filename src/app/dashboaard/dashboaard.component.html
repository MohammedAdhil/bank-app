<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dashboaard.component.css">
</head>
<body>
    <h1 class="text-center">Welcome {{user}}</h1><br>
    <div class="hi text-center">
    <a id="tr" class="p-2 ms-3 border border-white rounded" routerLink="/transaction">View Transaction History</a>
    </div><br>
    <form action="" (ngSubmit)="deposit()">
    <div class="container border-color=black mt-3 p-3 rounded">
        <h1 class="text-center mt-3">DEPOSIT AMOUNT</h1>
        <div class=" mt-3 p-3"><input name="acno" [(ngModel)]="acno"  id="acno" type="text" class="form-control" placeholder="Account number"></div>
        <div class=" mt-3 p-3"><input name="psw"  [(ngModel)]="psw" id="psw" type="password" class="form-control" placeholder="Password"></div>
    
    <div class=" mt-3 p-3"><input name="amount" [(ngModel)]="amnt" id="amount" type="number" class="form-control" placeholder="Amount"></div><br>
    <div class="text-center"><button type="submit"  class="btn btn-success">Deposit</button>
    </div>
    </div> 
</form>

<form action="" (ngSubmit)="withdraw()">
    <div class="container border-color=black mt-3 p-3 rounded">
        <h1 class="text-center mt-3">WITHDRAW AMOUNT</h1>
        <div class="mt-3 p-3"><input name="accno" [(ngModel)]="accno" id="accno" type="text" class="form-control" placeholder="Account number"></div>
        <div class="mt-3 p-3"><input name="pswd"  [(ngModel)]="pswd" id="pswd" type="password" class="form-control" placeholder="Password"></div>
    
    <div class="mt-3 p-3"><input name="amountt" [(ngModel)]="amntt" id="amntt" type="number" class="form-control" placeholder="Amount"></div><br>
    <div class="text-center"><button type="submit"  class="btn btn-danger">Withdraw</button>
    </div>
    </div> <br>
</form>
</body>
</html>
