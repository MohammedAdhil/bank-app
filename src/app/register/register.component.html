<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.component.css">
</head>
<body>
        <form (ngSubmit)="register()">
        <div class="container border-color=black mt-3 p-3 rounded">
            <h1 class="text-center mt-3">REGISTER FORM</h1>
            <div class="mt-3 p-3"><input name="uname" [(ngModel)]="uname" id="uname" type="text" class="form-control" placeholder="username"></div>
            <div class="mt-3 p-3"><input name="acno" [(ngModel)]="acno"  id="acid" type="number" class="form-control" placeholder="accountnumber"></div>
        
        <div class="mt-3 p-3"><input name="psw" [(ngModel)]="psw" id="pid" type="password" class="form-control" placeholder="Password"></div><br>
        <div class="text-center"><button type="submit"  class="btn btn-success">Sign Up</button>
        </div>
        </div>    
    </form>
     
</body>
</html>
