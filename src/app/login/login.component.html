<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="./login.component.css">
</head>
<body>
    <!-- <h1>{{aim}}</h1> -->
    <form (ngSubmit)="login()">
    <div class="container border-color=black  p-3 rounded">
        <h1 class="text-center mt-3">FEDERAL BANK</h1>
        <div class="mt-3 p-3"><input name="acno" [(ngModel)]="acno" id="acid" type="number" class="form-control" [placeholder]="data"></div>
    
    <div class="mt-3 p-3"><input name="psw" [(ngModel)]="psw" id="pid" type="password" class="form-control" placeholder="Password"></div>
    <div class="mt-2 p-3 text-center"><button type="submit" class="btn btn-success" >Login</button><br><br>
        <a id="aa" class="text-center" routerLink="register">New User? Register Here</a>
        <!-- <p class="text-white">new user?<a style="text-decoration: none;">Register here</a></p>    -->
    </div>
    </div>    <br>
    <h1 class="text-center">Your Perfect Banking Partner</h1>
</form>
</body>
</html>
